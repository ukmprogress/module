<!DOCTYPE html>
<html>
<head>
    <title>Latihan Tabel</title>
</head>
<body>
    
    <table border="1" width="800">
        <thead>
            <tr>
                <th width="50">No</th>
                <th>Kelompok</th>
                <th>Nama</th>
                <th>NIM</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td rowspan="3">Alpha</td> <!-- colspan untuk menggabungkan baris -->
                <td>Joko</td>
                <td>180030001</td>
                <td>80</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td>Malik</td>
                <td>180030004</td>
                <td>85</td>
            </tr>
            <tr>
                <td align="center">3</td>
                <td>Hendra</td>
                <td>180030002</td>
                <td>90</td>
            </tr>
            <tr>
                <td align="center">4</td>
                <td>Beta</td>
                <td>Joni</td>
                <td>170030031</td>
                <td>100</td>
            </tr>  
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total</td> <!-- colspan untuk menggabungkan kolom -->
                <td>355</td>
            </tr>
        </tfoot>
        
    </table>

        
</body>
</html>
